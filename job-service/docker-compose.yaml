networks:
  shared_network:
    external: true

services:
  job-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/guru
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - redis-server
      - rabbitmq
    networks:
      - shared_network

  redis-server:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    networks:
      - shared_network

  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - shared_network
